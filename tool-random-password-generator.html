    <script>
        const passwordOutput = document.getElementById('password-output');
        const copyBtn = document.getElementById('copy-btn');
        const generateBtn = document.getElementById('generate-btn');
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        
        const includeUppercase = document.getElementById('include-uppercase');
        const includeLowercase = document.getElementById('include-lowercase');
        const includeNumbers = document.getElementById('include-numbers');
        const includeSymbols = document.getElementById('include-symbols');

        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>/?'
        };

        // --- Event Listeners ---
        lengthSlider.addEventListener('input', (e) => lengthValue.textContent = e.target.value);
        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyPassword);

        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            let characterPool = '';
            let password = '';
            
            if (includeUppercase.checked) characterPool += charSets.uppercase;
            if (includeLowercase.checked) characterPool += charSets.lowercase;
            if (includeNumbers.checked) characterPool += charSets.numbers;
            if (includeSymbols.checked) characterPool += charSets.symbols;

            if (characterPool === '') {
                alert("Please select at least one character type.");
                return;
            }

            // Ensure at least one of each selected type is included
            if (includeUppercase.checked) password += getRandomChar(charSets.uppercase);
            if (includeLowercase.checked) password += getRandomChar(charSets.lowercase);
            if (includeNumbers.checked) password += getRandomChar(charSets.numbers);
            if (includeSymbols.checked) password += getRandomChar(charSets.symbols);
            
            const remainingLength = length - password.length;
            for (let i = 0; i < remainingLength; i++) {
                password += getRandomChar(characterPool);
            }
            
            // Shuffle the password to randomize the position of the guaranteed characters
            passwordOutput.textContent = shuffleString(password);
        }

        function getRandomChar(str) {
            const randomBytes = new Uint32Array(1);
            crypto.getRandomValues(randomBytes);
            return str[randomBytes[0] % str.length];
        }
        
        function shuffleString(str) {
            const arr = str.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }

        function copyPassword() {
            const password = passwordOutput.textContent;
            if (password) {
                navigator.clipboard.writeText(password);
                const icon = copyBtn.querySelector('i');
                icon.classList.remove('fa-copy');
                icon.classList.add('fa-check');
                setTimeout(() => {
                    icon.classList.remove('fa-check');
                    icon.classList.add('fa-copy');
                }, 1500);
            }
        }

        // Initial password generation
        generatePassword();
    </script>
