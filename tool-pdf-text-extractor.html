    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusMessage = document.getElementById('statusMessage');
        const mainContent = document.getElementById('main-content');
        const resultControls = document.querySelector('.result-controls');

        // --- Event Listeners ---
        fileInput.addEventListener('change', handleFileSelect);
        copyBtn.addEventListener('click', copyResultText);
        resetBtn.addEventListener('click', resetUI);

        // --- Core Functions ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file || file.type !== 'application/pdf') {
                alert('Please select a valid PDF file.');
                resetUI();
                return;
            }
            
            fileInfo.textContent = file.name;
            mainContent.style.display = 'grid'; 
            processPDF(file);
        }

        async function processPDF(file) {
            setUIState('PROCESSING');
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('apikey', 'helloworld'); 
            formData.append('language', 'eng');
            formData.append('isOverlayRequired', 'false');
            formData.append('filetype', 'PDF');

            try {
                const response = await fetch('https://api.ocr.space/parse/image', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Network response error: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.IsErroredOnProcessing) {
                    throw new Error(data.ErrorMessage.join('\n'));
                }
                
                const extractedText = data.ParsedResults.map(p => p.ParsedText).join('\n\n--- Page Break ---\n\n') || 'No text could be found in the PDF.';
                resultText.value = extractedText;
                setUIState('SUCCESS');

            } catch (error) {
                console.error('OCR Error:', error);
                setUIState('ERROR', `Error: ${error.message}`);
            }
        }

        function copyResultText() {
            if (!resultText.value) return;
            navigator.clipboard.writeText(resultText.value).then(() => {
                alert('Text copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy text.');
            });
        }
        
        function setUIState(state, message = '') {
            statusMessage.style.display = 'block';
            statusMessage.className = ''; 

            if (state === 'PROCESSING') {
                statusMessage.textContent = 'Processing PDF... This may take a moment.';
                statusMessage.classList.add('processing');
                resultControls.style.display = 'none';
                resultText.value = 'Extracting text...';
            } else if (state === 'SUCCESS') {
                statusMessage.style.display = 'none';
                resultControls.style.display = 'flex';
            } else if (state === 'ERROR') {
                statusMessage.textContent = message;
                statusMessage.classList.add('error');
                resultControls.style.display = 'flex';
                resultText.value = 'An error occurred during processing.';
            }
        }
        
        function resetUI() {
            fileInput.value = '';
            fileInfo.textContent = '';
            resultText.value = '';
            mainContent.style.display = 'none';
            resultControls.style.display = 'none';
            statusMessage.style.display = 'none';
        }

        resetUI();
    </script>
