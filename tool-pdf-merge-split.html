    <main>

                     <label for="fileInputSplit" id="uploadAreaSplit" class="upload-area">
                        <input type="file" id="fileInputSplit" accept="application/pdf">

    <script>
        // --- DOM Elements ---
        const tabs = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // Merge Elements
        const fileInputMerge = document.getElementById('fileInputMerge');
        const fileList = document.getElementById('fileList');
        const mergeBtn = document.getElementById('mergeBtn');
        
        // Split Elements
        const fileInputSplit = document.getElementById('fileInputSplit');
        const uploadAreaSplit = document.getElementById('uploadAreaSplit');
        const splitFilePreview = document.getElementById('splitFilePreview');
        const splitOptions = document.querySelector('.split-options');
        const splitRangeInput = document.getElementById('splitRangeInput');
        const splitBtn = document.getElementById('splitBtn');
        
        // Common Elements
        const processingArea = document.getElementById('processingArea');
        const resultArea = document.getElementById('resultArea');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        let mergeFiles = [];
        let splitFile = null;
        let activeTab = 'merge';

        // --- Event Listeners ---
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                resetUI();
                activeTab = tab.dataset.tab;
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(activeTab + 'Tab').classList.add('active');
            });
        });

        // Merge Listeners
        fileInputMerge.addEventListener('change', (e) => handleFileUpload(e.target.files, 'merge'));
        document.getElementById('uploadAreaMerge').addEventListener('dragover', (e) => { e.preventDefault(); e.currentTarget.classList.add('dragover'); });
        document.getElementById('uploadAreaMerge').addEventListener('dragleave', (e) => e.currentTarget.classList.remove('dragover'));
        document.getElementById('uploadAreaMerge').addEventListener('drop', (e) => { e.preventDefault(); e.currentTarget.classList.remove('dragover'); handleFileUpload(e.dataTransfer.files, 'merge'); });
        mergeBtn.addEventListener('click', () => processFiles('merge'));

        // Split Listeners
        fileInputSplit.addEventListener('change', (e) => handleFileUpload(e.target.files, 'split'));
        uploadAreaSplit.addEventListener('dragover', (e) => { e.preventDefault(); e.currentTarget.classList.add('dragover'); });
        uploadAreaSplit.addEventListener('dragleave', (e) => e.currentTarget.classList.remove('dragover'));
        uploadAreaSplit.addEventListener('drop', (e) => { e.preventDefault(); e.currentTarget.classList.remove('dragover'); handleFileUpload(e.dataTransfer.files, 'split'); });
        splitBtn.addEventListener('click', () => processFiles('split'));
        document.querySelectorAll('input[name="split_option"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                splitRangeInput.style.display = e.target.value === 'range' ? 'block' : 'none';
            });
        });
        
        // Common Listeners
        downloadBtn.addEventListener('click', downloadFile);
        resetBtn.addEventListener('click', resetUI);

        // --- Core Functions ---
        function handleFileUpload(files, mode) {
            for (const file of files) {
                if (!file || file.type !== 'application/pdf') {
                    alert('Please select only valid PDF files.');
                    continue;
                }
                if (mode === 'merge') {
                    mergeFiles.push(file);
                } else if (mode === 'split') {
                    splitFile = file;
                    break; 
                }
            }
            updateUI();
        }

        function updateUI() {
            if (activeTab === 'merge') {
                fileList.innerHTML = '';
                mergeFiles.forEach((file, index) => {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.dataset.index = index;
                    item.draggable = true;
                    item.innerHTML = `<span><i class="fas fa-file-pdf"></i> ${file.name}</span><button class="remove-btn" data-index="${index}">&times;</button>`;
                    fileList.appendChild(item);
                });
                mergeBtn.style.display = mergeFiles.length > 1 ? 'inline-flex' : 'none';
                addDragAndDropListeners();
            } else if (activeTab === 'split') {
                if(splitFile) {
                    uploadAreaSplit.style.display = 'none';
                    splitFilePreview.style.display = 'block';
                    splitFilePreview.innerHTML = `<div class="file-item" style="cursor:default;"><span><i class="fas fa-file-pdf"></i> ${splitFile.name}</span></div>`;
                    splitOptions.style.display = 'block';
                    splitBtn.style.display = 'inline-flex';
                }
            }
        }
        
        function addDragAndDropListeners() {
            fileList.querySelectorAll('.file-item .remove-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(e.target.dataset.index);
                    mergeFiles.splice(index, 1);
                    updateUI();
                });
            });
            // Simplified drag/drop logic for brevity, can be enhanced
        }

        function processFiles(mode) {
            setUIState('PROCESSING');
            // Placeholder logic
            let progress = 0;
            progressBar.style.width = '0%';
            progressText.textContent = `Processing ${mode === 'merge' ? mergeFiles.length : '1'} file(s)...`;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                    setUIState('RESULT');
                }
            }, 250);
        }
        
        function downloadFile() {
            const mode = activeTab;
            const fileName = mode === 'merge' ? 'merged_document.pdf' : 'split_document.zip';
            const content = `This is a placeholder for your ${fileName}.`;
            const blob = new Blob([content], { type: 'application/octet-stream' });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function setUIState(state) {
            const isMerge = activeTab === 'merge';
            const isSplit = activeTab === 'split';

            document.getElementById('uploadAreaMerge').style.display = state === 'IDLE' && isMerge ? 'block' : 'none';
            fileList.style.display = state === 'IDLE' && isMerge && mergeFiles.length > 0 ? 'block' : 'none';
            mergeBtn.style.display = state === 'IDLE' && isMerge && mergeFiles.length > 1 ? 'inline-flex' : 'none';

            uploadAreaSplit.style.display = state === 'IDLE' && isSplit && !splitFile ? 'block' : 'none';
            splitFilePreview.style.display = state === 'IDLE' && isSplit && splitFile ? 'block' : 'none';
            splitOptions.style.display = state === 'IDLE' && isSplit && splitFile ? 'block' : 'none';
            splitBtn.style.display = state === 'IDLE' && isSplit && splitFile ? 'inline-flex' : 'none';

            processingArea.style.display = state === 'PROCESSING' ? 'block' : 'none';
            resultArea.style.display = state === 'RESULT' ? 'block' : 'none';
        }

        function resetUI() {
            mergeFiles = [];
            splitFile = null;
            fileInputMerge.value = '';
            fileInputSplit.value = '';
            setUIState('IDLE');
            updateUI();
        }

        resetUI();
    </script>
