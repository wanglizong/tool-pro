    <script>
        // --- Core Barcode Generator Logic ---
        const barcodeDataInput = document.getElementById('barcode-data');
        const barcodeFormatSelect = document.getElementById('barcode-format');
        const barColorInput = document.getElementById('bar-color');
        const bgColorInput = document.getElementById('bg-color');
        const barWidthInput = document.getElementById('bar-width');
        const barHeightInput = document.getElementById('bar-height');
        const displayValueCheckbox = document.getElementById('display-value');
        const barcodeSvg = document.getElementById('barcode-svg');
        const statusMessage = document.getElementById('status-message');
        
        const downloadPngBtn = document.getElementById('download-png');
        const downloadSvgBtn = document.getElementById('download-svg');
        
        const allInputs = [barcodeDataInput, barcodeFormatSelect, barColorInput, bgColorInput, barWidthInput, barHeightInput, displayValueCheckbox];
        allInputs.forEach(input => input.addEventListener('input', generateBarcode));

        function generateBarcode() {
            const data = barcodeDataInput.value;
            const format = barcodeFormatSelect.value;
            
            statusMessage.textContent = ''; // Clear previous errors

            try {
                JsBarcode(barcodeSvg, data, {
                    format: format,
                    lineColor: barColorInput.value,
                    background: bgColorInput.value,
                    width: barWidthInput.value,
                    height: barHeightInput.value,
                    displayValue: displayValueCheckbox.checked
                });
            } catch (e) {
                statusMessage.textContent = "Error: Invalid data for this barcode format.";
                // Clear the SVG on error
                barcodeSvg.innerHTML = '';
            }
        }

        function downloadAs(format) {
            const svgData = new XMLSerializer().serializeToString(barcodeSvg);
            if (format === 'svg') {
                const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                triggerDownload(url, 'barcode.svg');
            } else if (format === 'png') {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const pngUrl = canvas.toDataURL('image/png');
                    triggerDownload(pngUrl, 'barcode.png');
                };
                img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
            }
        }
        
        function triggerDownload(url, filename) {
             const a = document.createElement('a');
             a.href = url;
             a.download = filename;
             document.body.appendChild(a);
             a.click();
             document.body.removeChild(a);
             URL.revokeObjectURL(url);
        }

        downloadPngBtn.addEventListener('click', () => downloadAs('png'));
        downloadSvgBtn.addEventListener('click', () => downloadAs('svg'));
        
        // Initial Barcode
        generateBarcode();
    </script>
